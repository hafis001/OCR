<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Prescription Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 1200px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        #imagePreview {
            max-width: 45%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #textResultContainer {
            max-width: 45%;
            text-align: left;
            position: relative;
        }

        #textResult {
            max-height: 300px; /* Adjust as needed */
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            color: #555;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #copyButton {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #218838;
        }

        #progressContainer {
            margin-top: 20px;
            width: 100%;
            background-color: #f4f4f4;
            border-radius: 5px;
            overflow: hidden;
        }

        #progressBar {
            height: 20px;
            background-color: #007bff;
            width: 0%;
            transition: width 0.1s linear;
        }

        #takeSnapButton {
            background-color: #17a2b8;
        }

        #takeSnapButton:hover {
            background-color: #138496;
        }

        #cameraStream {
            display: none; /* Hide camera stream */
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }

        #captureButton {
            display: none; /* Hide capture button initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Prescription Reader</h1>
   
        <button id="uploadButton">Upload Image</button>
        <button id="takeSnapButton">Take a Snap</button>
        <video id="cameraStream" autoplay></video>
        <canvas id="cameraCanvas" style="display: none;"></canvas>
        <button id="captureButton">Capture</button>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="results">
            <img id="imagePreview" alt="Image preview will appear here" />
            <div id="textResultContainer">
                <div id="textResult">No text extracted yet.</div>
                <button id="copyButton">Copy Text</button>
            </div>
        </div>
    </div>

    <!-- Include Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const takeSnapButton = document.getElementById('takeSnapButton');
            const captureButton = document.getElementById('captureButton');
            const cameraStream = document.getElementById('cameraStream');
            const cameraCanvas = document.getElementById('cameraCanvas');
            const textResult = document.getElementById('textResult');
            const imagePreview = document.getElementById('imagePreview');
            const progressBar = document.getElementById('progressBar');
            const copyButton = document.getElementById('copyButton');

            let localStream = null;

            uploadButton.addEventListener('click', () => {
                fileInput.click();
            });

            takeSnapButton.addEventListener('click', async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    localStream = stream;
                    cameraStream.srcObject = stream;
                    cameraStream.style.display = 'block';
                    captureButton.style.display = 'block';
                } catch (error) {
                    console.error('Error accessing the camera:', error);
                    alert('Could not access the camera. Please check your browser permissions.');
                }
            });

            captureButton.addEventListener('click', () => {
                if (localStream) {
                    const context = cameraCanvas.getContext('2d');
                    cameraCanvas.width = cameraStream.videoWidth;
                    cameraCanvas.height = cameraStream.videoHeight;
                    context.drawImage(cameraStream, 0, 0, cameraCanvas.width, cameraCanvas.height);
                    
                    const imageUrl = cameraCanvas.toDataURL('image/png');
                    processImage(imageUrl);

                    // Stop the camera stream
                    localStream.getTracks().forEach(track => track.stop());
                    cameraStream.style.display = 'none';
                    captureButton.style.display = 'none';
                }
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    const imageUrl = URL.createObjectURL(fileInput.files[0]);
                    processImage(imageUrl);
                }
            });

            copyButton.addEventListener('click', () => {
                const text = textResult.textContent;
                if (text && text !== 'No text extracted yet.') {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('Text copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy text:', err);
                    });
                } else {
                    alert('No text to copy.');
                }
            });

            function processImage(imageUrl) {
                imagePreview.src = imageUrl;

                // Simulate progress bar
                let progress = 0;
                const interval = 100; // Interval in milliseconds
                const duration = 10000; // Duration in milliseconds
                const increment = duration / (interval * 100); // How much to increase the width per interval

                const progressInterval = setInterval(() => {
                    progress += increment;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(progressInterval);
                        // Simulate OCR processing
                        Tesseract.recognize(
                            imageUrl,
                            'eng',
                            { logger: info => {
                                if (info.status === 'recognizing text') {
                                    const percent = Math.round(info.progress * 100);
                                    progressBar.style.width = percent + '%';
                                }
                            }}
                        ).then(({ data: { text } }) => {
                            textResult.textContent = text || 'No text found.';
                        }).catch(err => {
                            console.error('Error:', err);
                            textResult.textContent = 'Error processing the image.';
                        });
                    } else {
                        progressBar.style.width = progress + '%';
                    }
                }, interval);
            }
        });

        // Disable right-click
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
